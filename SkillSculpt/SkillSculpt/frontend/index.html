      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #fff;
      transform: scale(1.08);
      color: #002244;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 2.5rem;
      }

      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
