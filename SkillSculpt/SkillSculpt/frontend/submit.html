    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    .circle.blue { background-color: #00bcd4; width: 120px; height: 120px; top: 10%; left: 5%; }
    .circle.green { background-color: #8bc34a; width: 180px; height: 180px; bottom: 15%; right: 8%; }
    .circle.purple { background-color: #b39ddb; width: 90px; height: 90px; top: 50%; right: 15%; }
       
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.80);
      padding: 40px;
      border-radius: 20px;
      width: 90%;

    }
    h1 {

      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 1px 1px 8px #444;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #004080;
      transform: scale(1.05);
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
